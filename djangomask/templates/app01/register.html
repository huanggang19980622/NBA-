<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册百度账号</title>
    <link rel="stylesheet" href="./css/mycss1.css">
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/myjs.js"></script>
</head>
<body>
    <div id="wapper">
            <div id="header">
                <div><a href="www.baidu.com"><img src="./imgs/header.png" alt="无此图片"></a></div>
            </div>
            <div class="nav-1">
                <div class="nav-2">
                    <h1 class="nav-3"></h1>
                </div>
            </div>
            <div id="content">
                <form autocomplete="off" id="form1" method="POST">
                    <p class="form2">
                        <span></span>
                    </p>
                    <p class="form3">
                        <label class="name">用户名</label>
                        <input class="text1" id="username" type="text" name="username" placeholder="请设置用户名" style="border: 1px solid #ddd;">
                        <span id="userinfo" class="userinfo" style="display:none">
                            设置后不可更改
                            <br>
                            中英文均可，最长14个英文或7个汉字
                        </span>
                        <span id="userinfo1" class="userinfo1" style="display: none">
                            <img src="./imgs/err_small.png" alt="无此图片">
                            用户名不能超过7个汉字或14个字符
                        </span>
                        <span id="userinfo2" class="userinfo2" style="display: none">
                            <img src="./imgs/err_small.png" alt="无此图片">
                            用户名仅支持中英文、数字和下划线,且不能为<br>纯数字
                        </span>
                        <span id="userinfo3" class="userinfo3" style="display: none">
                            <img src="./imgs/ok_small.png" alt="无此图片">
                        </span>
                    </p>
                    <p class="form4">
                        <label class="name">手机号</label>
                        <input class="text1" id="phno" type="text" name="phonenumb" placeholder="可用于登录和找回密码" style="border: 1px solid #ddd;">
                        <span id="number" class="number" style="display: none">
                            请输入中国大陆手机号,其他用户不可见
                        </span>
                        <span id="number1" class="number1" style="display: none">
                            <img src="./imgs/err_small.png" alt="无此图片">
                            手机号码格式不正确
                        </span>
                        <span id="number2" class="number2" style="display: none">
                            <img src="./imgs/ok_small.png" alt="无此图片">
                        </span>
                    </p>
                    <p class="form5">
                        <label class="name">密码</label>
                        <input class="text1" id="password" type="password" name="password" placeholder="请设置登录密码" style="border: 1px solid #ddd;">
                        <div class="pwd1">
                            <span class="pwd2">
                                <img id="ok" src="./imgs/ok_small.png" alt="无此图片" style="display: none">
                            </span>
                            <ul id="pwd3" class="pwd3" style="display: none">
                                <li id="pwd_len"  class="pwd_len"><img id="img1" class="imgs" src="./imgs/doc.png">长度为8~14个字符</li>
                                <li id="pwd_cha"  class="pwd_cha"><img id="img2" class="imgs" src="./imgs/doc.png">支持数字,大小写字母和标点符号</li>
                                <li id="pwd_spa"  class="pwd_spa"><img id="img3" class="imgs" src="./imgs/doc.png">不允许有空格</li>
                            </ul>
                        </div>
                    </p>
                    <p class="form6">
                        <label class="name">验证码</label>
                        <input class="text2" type="text" name="verification" placeholder="请输入验证码" style="border: 1px solid #ddd;">
                        <input type="button" value="获取短信验证码"  class="btn1" autocomplete="off">
                    </p>
                    <p class="form7">
                        <input type="checkbox">
                        <label class="font1">阅读并接受
                        <a href="#" target="_black" class="font2">《百度用户协议》</a>
                        及
                        <a href="#" target="_black" class="font2">《百度隐私权保护声明》</a>
                        </label>
                    </p>
                    <p class="form8">
                        <input type="button" value="注册" class="btn2">
                    </p>
                </form>
            </div>
            <div id="foot">
                <div class="footer">
                    <div class="c-box">2019&nbsp;@Baidu</div>
                </div>
            </div>
            <div class="footer">
                <a href="www.baiduhttps://zhiqiu.baidu.com/imcswebchat/chat/html/webchat_real.html?id=48796&token=eca0ih1t3r71dpamn4vlpuchpl0blgr6&domainID=pass&type=2&sourcePage=https%3A%2F%2Fpassport.baidu.com%2Fv2%2F%3Freg%26tt%3D1554362900472%26overseas%3Dundefined%26gid%3DCBEAC69-CCFA-4A91-82FD-9D" target="_blank">
                    <img src="./imgs/robot.gif" alt>
                </a>
            </div>
            <div id="header-link" class="header-link">
                <span>我已注册，现在就</span>
                <button class="header-btn">登录</button>
            </div>
    </div>
    <script>
        
    </script>
</body>
</html>
