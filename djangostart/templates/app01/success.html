<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<hr>
<h1>所有用户</h1>
{% if user_list %}
	<table>
		{% for user in user_list %}
		<tr>
			<td>{{ user.username }}</td>
			<td>{{ user.password }}</td>
		</tr>
		{% endfor %}
	</table>
{% endif %}
</body>
</html>
